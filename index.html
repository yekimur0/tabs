<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tabs for me</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tab" id="tab">
        <div class="tab__nav">
          <ul class="tab__list">
            <li class="tab__item"><button class="tab__item-btn tab__item-btn--active">tab#1</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#2</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#3</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#4</button></li>
          </ul>
        </div>

        <div class="tab__content">
          <div class="tab__block active">1</div>
          <div class="tab__block">2</div>
          <div class="tab__block">3</div>
          <div class="tab__block">4</div>
        </div>
      </div>

      <div class="tab" id="tab2">
        <div class="tab__nav">
          <ul class="tab__list">
            <li class="tab__item"><button class="tab__item-btn tab__item-btn--active">tab#1</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#2</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#3</button></li>
            <li class="tab__item"><button class="tab__item-btn">tab#4</button></li>
          </ul>
        </div>

        <div class="tab__content">
          <div class="tab__block active">1</div>
          <div class="tab__block">2</div>
          <div class="tab__block">3</div>
          <div class="tab__block">4</div>
        </div>
      </div>
    </div>

    <script type="module" src="./tab.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
